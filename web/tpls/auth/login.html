<div class="sm-login-container">
	<div >
		<h4 style="padding-left: 20px;margin-bottom: 0px;">登入个人相册</h4>
		<hr style="margin-bottom: 10px" />
	</div>
	<div class="sm-login-error">
		{{loginError}}
	</div>
    <form class="form-horizontal" name="loginForm" novalidate>
        <div class="form-group">
            <label for="loginId" class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="loginId" id="loginId" ng-model="jsonParam.loginId" placeholder="请输入帐号" required>
            </div>
        </div>
        <div class="form-group">
            <label for="passowrd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passowrd" id="passowrd" ng-model="jsonParam.pass" placeholder="请输入密码" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="RemberMe"> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info" ng-disabled="!(loginForm.loginId.$valid && loginForm.passowrd.$valid)" ng-click="login()">登录</button>
            </div>
        </div>
    </form>
</div>
