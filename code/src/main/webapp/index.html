<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smile</title>
    <link rel="stylesheet" href="./stylesheets/bootstrap.min-3.3.4.css">
    <link rel="stylesheet" href="./stylesheets/fdn.css">
    <link rel="stylesheet" href="./stylesheets/loading.css">
    <link rel="stylesheet" href="./stylesheets/album.css">
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="stylesheet" href="./stylesheets/register.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <script type="text/javascript" src="./javascripts/angular/angularjs-1.4.6.js"></script>
    <script type="text/javascript" src="./javascripts/angular/angular-route.js"></script>
    <script type="text/javascript" src="./javascripts/angular/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="./javascripts/angular/angular-cookies.js"></script>
    <script type="text/javascript" src="./javascripts/album/app.js"></script>
    <script type="text/javascript" src="./javascripts/album/service/common-svc.js"></script>
    <script type="text/javascript" src="./javascripts/album/service/api-helper.js"></script>
    <script type="text/javascript" src="./javascripts/album/controller/common/message-common-modal-ctrl.js"></script>
    <script type="text/javascript" src="./javascripts/album/controller/entry-ctrl.js"></script>
    <script type="text/javascript" src="./javascripts/album/controller/auth/register-ctrl.js"></script>
    <script type="text/javascript" src="./javascripts/album/controller/auth/login-ctrl.js"></script>
    <script type="text/javascript" src="./javascripts/album/controller/albums-ctrl.js"></script>
    <style type="text/css">
    /* 设置滚动条的样式 */

     ::-webkit-scrollbar {
        width: 5px;
        height: 10px;
    }
    /* 滚动槽 */

     ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
    }
    /* 滚动条滑块 */

     ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.1);
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
    }

     ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(1, 0, 0, 0.4);
    }
    </style>
</head>

<body ng-app="album" class="{{pageStyle}}">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Smile-Album</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!-- 在这里新增导航栏菜单 -->
                    <!-- <li class="active"><a href="#">Link</a></li> -->
                </ul>
                <div class="navbar-right">
                    <p class="navbar-text "></p>
                </div>
                <!-- 登录/注册 -->
                <div class="lq-nav-login-info navbar-right btn-toolbar" ng-if="!isOnline">
                    <a type="button" class="btn navbar-btn btn-default" href="#/login">Sign in</a> <a type="button" class="btn navbar-btn btn-info" href="#/reg">sign up</a>
                </div>
                <div class="navbar-right">
                    <p class="navbar-text "></p>
                </div>
                <!-- 个人信息展示 -->
                <div class="navbar-right">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{session.name || '用户名'}}
								<span class="caret"></span>
						</a>
                            <ul class="dropdown-menu">
                                <li><a href="#/">个人信息</a></li>
                                <li><a href="#/albums">我的相册</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="javascript:void(0)" ng-click="signOut()">退出</a></li>
                            </ul>
                        </li>
                    </ul>
                    <p class="navbar-text "></p>
                </div>
                <!-- 搜索框 -->
                <div class="lq-nav-search-form">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div ng-view style="padding: 5% 10% 0% 10%"></div>
    <!-- 加载样式 -->
    <div class="my-loading" ng-if="loading">
        <div class="loading-13">
            <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span>
        </div>
    </div>
</body>

</html>
