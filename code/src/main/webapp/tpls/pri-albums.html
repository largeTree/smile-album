<div>
    <div>
        <h4 style="padding-left: 20px; margin-bottom: 0px;">我的相册</h4>
        <hr style="margin-bottom: 10px" />
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-info" ng-click="showAddAlbumModal()">新增相册+</button>
    </div>
    <div class="container-fluid">
        <div class="row" ng-repeat="row in albums">
            <div class="col-md-3" ng-repeat="album in row">
                <div class="album-container" title="{{album.title}}">
                    <div class="album-cover">
                        <img ng-src="{{album.cover}}" width="100%" height="100%" />
                    </div>
                    <div class="album-desc">{{album.desc}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
