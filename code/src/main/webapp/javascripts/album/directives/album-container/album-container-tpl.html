<div class="container-fluid">
    <div class="row" ng-repeat="row in albums">
        <div class="col-md-3" ng-repeat="album in row">
            <div class="album-container" title="{{album.name}}">
                <a href="#/album?pk={{album.id}}">
                    <div class="album-cover">
                        <img ng-src="{{album.cover}}" width="100%" height="100%" />
                    </div>
                    <div class="album-desc" style="height: 1.8em;">{{album.desc}}</div>
                </a>
            </div>
        </div>
    </div>
</div>
